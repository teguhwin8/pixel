[viewBag]
==
{% if data %}
<section class="section-pt-space">
    <div class="tab-product-main">
        <div class="tab-prodcut-contain">
            <ul class="tabs tab-title">
                {% for d in data %}
                <li class="{{ loop.index == 1 ? 'current' }}"><a href="tab-{{ loop.index }}">{{ d.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</section>
{% endif %}
