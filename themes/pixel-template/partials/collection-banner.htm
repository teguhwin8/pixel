[viewBag]
==
{% if data %}
<section class="collection-banner section-pt-space b-g-white">
    <div class="custom-container">
        <div class="row collection2">
            {% for d in data %}
            <div class="col-md-4">
                <div class="collection-banner-main banner-1 p-right">
                    <div
                        class="collection-img bg-size"
                        style="
                            background-image: url('{{ d.collection_banner_image.path }}');
                            background-size: contain;
                            background-position: center left;
                            display: block;
                            background-repeat: no-repeat;
                        "
                    >
                        <img
                            src="{{ d.collection_banner_image.path }}"
                            class="img-fluid"
                            alt="banner"
                            style="display: none"
                        />
                    </div>
                    <div class="collection-banner-contain" style="background-color: #58a4bb33;">
                        <div>
                            <h3>{{ d.title_1 }}</h3>
                            <h4>{{ d.title_2 }}</h4>
                            <div class="shop">
                                <a href="{{ d.link }}" class="stretched-link"> {{ d.link_text }} </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endif %}
